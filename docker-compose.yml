version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:14-alpine
    container_name: teaching-postgres
    environment:
      POSTGRES_DB: teaching_assistant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - teaching-network
    restart: unless-stopped

  # MongoDB数据库
  mongodb:
    image: mongo:6
    container_name: teaching-mongodb
    environment:
      MONGO_INITDB_DATABASE: teaching_assistant
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - teaching-network
    restart: unless-stopped

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: teaching-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: teaching_assistant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DB: teaching_assistant
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - mongodb
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    networks:
      - teaching-network
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: teaching-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - teaching-network
    restart: unless-stopped

volumes:
  postgres-data:
  mongodb-data:

networks:
  teaching-network:
    driver: bridge
